<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
		<ul>
            <li>Favorite Boys' Names
				<ol>
					<li>football</li>
					<li>knitting</li>
                    <li>skydiving</li>
				</ol>
			</li>
            
            <li>Favorite Girls' Names.
				<ol>
					<li>hating football</li>
					<li>skydiving</li>
                    <li>skydiving</li>
				</ol>
			</li>
            
        </ul>
	</body>
</html>
